<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Assistance Web Service</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://example.com/background.jpg"); /* Replace with the actual background image URL */
        background-size: cover;
        background-position: center;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: rgba(0, 128, 0, 0.8);
      }
      .header img {
        width: 50px;
        height: auto;
      }
      .header h1 {
        color: #fff;
        font-size: 24px;
        margin: 0;
        text-align: center;
        flex: 1;
      }
      .nav-bar {
        display: flex;
        justify-content: center;
        background-color: #007bff;
        padding: 10px;
      }
      .nav-bar a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #0056b3;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .nav-bar a:hover {
        background-color: #003d80;
      }
      .content {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #8fce00;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .content h2 {
        font-size: 36px;
        color: #000;
        margin: 0;
      }
      .logout {
        margin-top: 20px;
        text-align: center;
      }
      .logout a {
        text-decoration: none;
        color: #fff;
        background-color: #dc3545;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
      }
      .logout a:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://example.com/logo.jpg" alt="Logo" />
      <!-- Replace with actual logo URL -->
      <h1>FARMING ASSISTANCE WEB SERVICE</h1>
    </div>
    <div class="nav-bar">
      <a href="weather.html">Weather</a>
      <a href="FieldList.html">Field</a>
      <a href="WriteComplaint.html">Write Complaint</a>
      <a href="SupplierProduct.html">Product</a>
    </div>
    <div class="content">
      <h2>Welcome!</h2>
    </div>
    <div class="logout">
      <a href="SelectRole.html">Logout</a>
    </div>
  </body>
</html>
