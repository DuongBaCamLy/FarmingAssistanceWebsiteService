<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .nav-bar {
        display: flex;
        justify-content: center;
        background-color: #6c757d;
        padding: 10px;
      }
      .nav-bar a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin: 0 15px;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav-bar a:hover {
        background-color: #0056b3;
      }
      .content {
        margin: 20px auto;
        text-align: center;
        padding: 20px;
        background-color: white;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .content h2 {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="nav-bar">
      <a href="ManageFarmer.html">Manage Farmer</a>
      <a href="ManageSupplier.html">Manage Supplier</a>
      <a href="weather.html">Weather</a>
    </div>
    <div class="content">
      <h2>Welcome to the Admin Dashboard!</h2>
      <p>Select an option from the navigation bar to manage the system.</p>
    </div>
  </body>
</html>
